<div class="share-modal-body">

  <div class="share-modal-header">
    <div class="share-modal-big-icon">
      <i class="fa fa-cloud-upload"></i>
    </div>

    <div>
  
      <div class="gf-form-button-row">
        <button type="button" class="btn gf-form-btn width-10 btn-success" (click)="onSaveFile()">
          <i class="fa fa-save"></i> Save to file
        </button>
        <button type="button" class="btn gf-form-btn width-10 btn-secondary"  (click)="onViewJson()">
          <i class="fa fa-file-text-o"></i> View JSON
        </button>
        <a class="btn btn-link" (click)="close.emit()">Cancel</a>
      </div>
  
    </div>
  </div>

 
  
  
  
</div>
