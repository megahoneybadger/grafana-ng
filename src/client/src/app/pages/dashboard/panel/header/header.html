<div class="grid-drag-handle" 
	[ngClass]="{'panel-header': dashboard?.meta.canEdit && dashboard?.data.editable }">
	
	<panel-info-corner></panel-info-corner>

	<span class="panel-loading" *ngIf="loading">
		<i class="fa fa-spinner fa-spin" ></i>
	</span>

	<div class="panel-title-container">

		<div class="panel-title">
			<span class="icon-gf panel-alert-icon" ></span>
			<span class="panel-title-text" (click)="cm.show( $event )">
				{{title}} <span class="fa fa-caret-down panel-menu-toggle" ></span>
			</span>
		</div>

		<span class="panel-time-info" *ngIf="showTimeModLabel">
			<i class="fa fa-clock-o" ></i> {{timeModLabel}}
		</span>

	</div>

</div>

<ed-context-menu #cm 
	[items]="contextMenuItems" 
	[prettySelection]="true">
</ed-context-menu>

<ed-dialog 
	header="Remove Panel"
	headerIcon="fa fa-trash"
	[(visible)]="showRemovalDialog" >

	<div class="text-center">
		<div class="confirm-modal-text">
			Are you sure you want to delete this panel?
		</div>
	</div>

	<ed-dialog-actions>
		<button (click)="remove.emit()" class="btn btn-danger">Remove</button>
		<button (click)="showRemovalDialog=false" class="ml-2 btn btn-inverse">Cancel</button>
	</ed-dialog-actions>
</ed-dialog>
