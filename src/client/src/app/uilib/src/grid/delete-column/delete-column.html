<span class="delete-button-container">
  
  <a class="delete-button btn btn-danger btn-small" 
    [ngClass]="{'show': !item?.confirmDelete, 'hide': item?.confirmDelete}"
    (click)="onPreliminaryClick( $event ) ">
    <i class="fa fa-remove" ></i>
  </a>

  <span class="confirm-delete-container"  *ngIf="sliding" >
    <span class="confirm-delete" 
      [ngClass]="{'show': item?.confirmDelete, 'hide': !item?.confirmDelete}">
      <a class="btn btn-small" (click)="onCancel()">
        Cancel
      </a>
      <a class="btn btn-danger btn-small" (click)="$event?.stopPropagation(); delete.emit();">
        Confirm Delete
      </a>
    </span>
  </span>

  <ed-dialog 
    *ngIf="item?.confirmDelete"
    visible="item?.confirmDelete"
    (close)="onCancel()"
    header="Delete"
    headerIcon="fa fa-trash"  >

    <div class="confirm-modal-text">
			Are you sure you want to delete the row ?
		</div>

    <p></p>

    <ed-dialog-actions>
      <button (click)="$event?.stopPropagation(); delete.emit();"
        class="btn btn-danger">Delete</button>
      <button (click)="onCancel()" class="ml-2 btn btn-inverse">Cancel</button>
    </ed-dialog-actions>
  </ed-dialog>
  
</span>
