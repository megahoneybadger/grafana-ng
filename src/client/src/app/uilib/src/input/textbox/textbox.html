<div class="gf-form max-width-30">

  <div class="gf-form-label" [ngClass]="getLabelWidth()" *ngIf="label">
    {{label}}

    <span *ngIf="hint" class="gf-form-help-icon gf-form-help-icon--right-normal" >
      <i class="fa fa-info-circle ml-1" [pTooltip]="hint" ></i>
    </span>
    
  </div>

  <input class="gf-form-input"  spellcheck="false"
    [ngClass]="getContentWidth()" 
    [(ngModel)]="value"
    [placeholder]="placeholder"
    (input)="change($event)"
    [maxlength]="maxlength"
    [disabled]="disabled"
    [readonly]="readonly"
    (blur)="blur.emit( $event )"
    [type]="type"
    ngDefaultControl >
    
</div>

<div class="gf-form max-width-30" *ngIf="validationTemplates.length > 0">
  <div [ngClass]="getLabelWidth()"></div>
  <div class="ed-form__invalid-input" *ngFor="let item of validationTemplates">
    <ng-container [ngTemplateOutlet]="item?.templateRef" 
      [ngTemplateOutletContext]="{ $implicit: item }">
    </ng-container>
  </div>
</div>
