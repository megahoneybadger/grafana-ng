<ul class="gf-tabs">
	<ng-container *ngFor="let tab of tabs">
		<li  class="gf-tabs-item" *ngIf="tab.text?.length > 0" >
			<a [ngClass]="{'active': tab.active}" class="gf-tabs-link"
				 [routerLink]="[tab.url]">
				 <i [ngClass]="tab.icon"></i>{{tab.text}}
			</a>
		</li>
	</ng-container>
	
</ul>
