<ed-tabstrip header="Browser"
	[(ngModel)]="index"
	(selected)="onTabSelected($event)">

	<ed-tab header="General" >
		<ng-template edTabContent>
			<editor-general></editor-general>
		</ng-template>
	</ed-tab>

	<ed-tab header="Metrics">
		<ng-template edTabContent>
			<editor-metrics></editor-metrics>
		</ng-template>
	</ed-tab>

	<ed-tab header="Import"  >
		<ng-template edTabContent>
			<editor-import></editor-import>
		</ng-template>
	</ed-tab>

	<ed-tab header="Binding" *ngIf="panel.widget?.content" >
		<ng-template edTabContent>
			<binding-rules-explorer></binding-rules-explorer>
		</ng-template>
	</ed-tab>

	<ed-tab header="Settings" *ngIf="panel.widget?.content" >
		<ng-template edTabContent>
			<editor-settings></editor-settings>
		</ng-template>
	</ed-tab>

	

</ed-tabstrip>
