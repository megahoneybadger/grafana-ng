<div class="gf-form">

	<label class="gf-form-label">

		<query-param-picker 
			[(value)]="query.reducer"
			[items]="itemsReducer">
		</query-param-picker>

		<span>(</span>

		<query-param-picker 
			[(value)]="query.target"
			[items]="itemsTarget">
		</query-param-picker>

		<span>.</span>

		<query-param-picker 
			[(value)]="query.field"
			[items]="fields">
		</query-param-picker>

		<span>)</span>
	</label>
</div>
