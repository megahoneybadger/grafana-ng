
<div class="gf-form">

	<label class="gf-form-label">


		<!-- <query-param-picker 
			[(value)]="query.reducer"
			[items]="itemsReducer"
			(pick)="change.emit()">
		</query-param-picker> -->

		<span class="pointer">from:&nbsp;</span>

		<query-param-picker 
			*ngIf="!isColorProperty(resolver.target.property)"
			[(value)]="from"
			[items]="fromSuggestions"
			(pick)="change.emit()">
		</query-param-picker>

		<ed-color-picker-light
			*ngIf="isColorProperty(resolver.target.property)"
			(pick)="change.emit()"
			[(ngModel)]="from">
		</ed-color-picker-light>

		<span>,&nbsp;to:&nbsp;</span>

		<query-param-picker 
			*ngIf="!isColorProperty(resolver.target.property)"
			[(value)]="to"
			[items]="toSuggestions"
			(pick)="change.emit()">
		</query-param-picker> 

		<ed-color-picker-light
			*ngIf="isColorProperty(resolver.target.property)"
			(pick)="change.emit()"
			[(ngModel)]="to">
		</ed-color-picker-light>

		<span>,&nbsp;during:&nbsp;</span>

		<query-param-picker 
			[(value)]="duration"
			[items]="durationSuggestions"
			(pick)="change.emit()">
		</query-param-picker> 

		<span>ms,&nbsp;</span>

		<query-param-picker 
			[(value)]="times"
			[items]="timesSuggestions"
			(pick)="change.emit()">
		</query-param-picker>
		
		<span *ngIf="times != LOOP">&nbsp;times</span>

		<span>,&nbsp;</span>
		<span class="pointer" (click)="animation.swing=!animation.swing; change.emit()">
			{{animation?.swing ? 'swing' : 'no-swing'}}</span>

		
	</label>
</div>
