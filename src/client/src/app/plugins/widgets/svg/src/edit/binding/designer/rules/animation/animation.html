

<div class="gf-form">
	<label class="gf-form-label  query-keyword">ANIMATION</label>
</div>

<ed-textbox	
	label="Duration"
	placeholder="ms"
	type="number"
	[(ngModel)]="animation.duration" 
	(blur)="change.emit()"
	width="5"   >
</ed-textbox>

<ed-textbox 
	type="number" 
	label="Times"
	width="5" 
	[(ngModel)]="animation.times" >
</ed-textbox>

<div class="gf-form">
	<label class="gf-form-label pointer" (click)="onRemoveAnimation()" >
		<i class="fa fa-remove"></i>
	</label>
</div>
