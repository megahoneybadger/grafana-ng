<div class="gf-form-inline">
	<div class="gf-form">
		<label class="gf-form-label query-keyword">SWITCH</label>
	</div>

	<binding-metric-picker
		[query]="rule.query"
		(change)="change.emit()">
	</binding-metric-picker>

	<div class="gf-form mx-1">
		<label class="gf-form-label pointer" (click)="onAddCase()">
			<i class="fa fa-plus mr-1"></i>
		</label>
	</div>

	<div class="gf-form mr-1">
		<label class="gf-form-label pointer" (click)="onCopyRule()" edHint="Copy rule" >
			<i class="fa fa-copy"></i>
		</label>
	</div>

	<div class="gf-form">
		<label class="gf-form-label pointer" (click)="onRemoveRule()" >
			<i class="fa fa-trash"></i>
		</label>
	</div>

</div>

	
<div *ngFor="let r of rule?.resolvers" class="gf-form-inline ml-4" >
		<div class="gf-form"  >
			<label class="gf-form-label query-keyword" >CASE</label>
		</div>

		<ed-textbox	
			[(ngModel)]="r.evaluator.param"
			(blur)="change.emit()"
			width="6" >
		</ed-textbox>

		<ed-autocomplete-picker
			[(ngModel)]="r.target.property"
			(pick)="change.emit()"
			[request]="properties$">
		</ed-autocomplete-picker>

		<div class="gf-form"  >
			<label class="gf-form-label query-keyword" >=</label>
		</div>
	
		<ed-textbox	[(ngModel)]="r.target.value" width="6"   >
		</ed-textbox>
	
		<ed-color-picker 
			*ngIf="isColorProperty(r.target.property)"
			(pick)="change.emit()"
			[(ngModel)]="r.target.value">
		</ed-color-picker>
	

		<div class="gf-form">
			<label class="gf-form-label pointer" (click)="onRemoveCase( r );" >
				<i class="fa fa-remove"></i>
			</label>
		</div>
</div>
