<div class="band">

	<div>
		<ed-filterbox placeholder="Filter by name or type" [(ngModel)]="filter"></ed-filterbox>
	</div>
	
	<div class="items">
	
		<perfect-scrollbar >
			<div *ngFor="let item of items | explorerFilter:filter" class="item item--indent pointer" 
				[ngClass]="{'selected': item.selected}"	(click)="onItemClick( item )">
		
				<span class="item__body" >
					<div class="item__body-id">	{{item.element.node.id}}</div>
					<span class="item__body-type" >{{item.element.type}}</span>
				</span>
			
			</div>
		</perfect-scrollbar>

	</div>
	
</div>
