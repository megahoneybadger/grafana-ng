
	
	<div class="gf-form">
		<label class="gf-form-label  query-keyword">IF</label>
	</div>

	<binding-metric-picker 
		[query]="rule.query"
		(change)="change.emit()">
	</binding-metric-picker>

	<ed-autocomplete-picker
		[(ngModel)]="resolver.evaluator.operator" 
		[request]="evaluators$"
		(pick)="change.emit()"
		valueClass="query-segment-operator">
	</ed-autocomplete-picker>

	<ed-textbox	
		[(ngModel)]="resolver.evaluator.param"
		(blur)="change.emit()"
		width="6" >
	</ed-textbox>

	<div class="gf-form"  >
		<label class="gf-form-label query-keyword" >THEN</label>
	</div>

	<ed-autocomplete-picker
		[(ngModel)]="resolver.target.property"
		(pick)="change.emit(); animator?.targetPropertyChange()"
		[request]="properties$">
	</ed-autocomplete-picker>

	<div class="gf-form" *ngIf="!resolver.target.animation" (click)="onAddAnimation()"  >
		<label class="gf-form-label query-keyword" >=</label>
	</div>

	<binding-animation
		[rule]="rule"
		(change)="change.emit()" #animator >
	</binding-animation>
