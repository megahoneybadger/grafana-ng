
	
	<div class="gf-form">
		<label class="gf-form-label  query-keyword">IF</label>
	</div>

	<binding-metric-picker 
		[query]="rule.query"
		(change)="change.emit()">
	</binding-metric-picker>

	<ed-autocomplete-picker
		[(ngModel)]="resolver.evaluator.operator" 
		[request]="evaluators$"
		(pick)="change.emit()"
		valueClass="query-segment-operator">
	</ed-autocomplete-picker>

	<ed-textbox	
		[(ngModel)]="resolver.evaluator.param"
		(blur)="change.emit()"
		width="6" >
	</ed-textbox>

	<div class="gf-form"  >
		<label class="gf-form-label query-keyword" >THEN</label>
	</div>

	<ed-autocomplete-picker
		[(ngModel)]="resolver.target.property"
		(pick)="change.emit()"
		[request]="properties$">
	</ed-autocomplete-picker>

	<div class="gf-form " *ngIf="!resolver.target.animation" (click)="onAddAnimation();change.emit()"  >
		<label class="gf-form-label query-keyword pointer" >=</label>
	</div>

	<binding-animation *ngIf="resolver.target.animation"
		[rule]="rule"
		[property]="resolver.target.property"
		(change)="change.emit()" >
	</binding-animation>

	<ng-container *ngIf="!resolver.target.animation">
		<ed-textbox	[(ngModel)]="resolver.target.value" width="6"   >
		</ed-textbox>
	
		<ed-color-picker 
			*ngIf="isColorProperty(resolver.target.property)"
			(pick)="change.emit()"
			[(ngModel)]="resolver.target.value">
		</ed-color-picker> 
	</ng-container>
	

	<div class="gf-form">
		<label class="gf-form-label pointer" (click)="onRemoveRule()" >
			<i class="fa fa-trash"></i>
		</label>
	</div>
