<p-table [value]="data" 
	[scrollable]="widget.scroll"
	scrollHeight="flex"
	[resizableColumns]="true"
	styleClass="p-datatable-gridlines">
	<ng-template pTemplate="header">
			<tr>
				<th *ngFor="let item of schema?.items" [pSortableColumn]="item.field" >{{item.column}}
					<p-sortIcon [field]="item.field"></p-sortIcon>
				</th>
			</tr>
	</ng-template>
	<ng-template pTemplate="body" let-item>
			<tr>
				<td *ngFor="let s of schema?.items">{{item[s.field]}}</td>
			</tr>
	</ng-template>

	
	<ng-template pTemplate="emptymessage">
		<div *ngIf="data !== null">No records found</div>
	</ng-template>
</p-table>
