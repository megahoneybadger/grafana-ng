<div class="gf-form">

	<label class="gf-form-label">

		Use&nbsp;

		<ed-parameter-picker 
			[(value)]="selector.reducer"
			[items]="itemsReducer"
			(pick)="pick.emit()">
		</ed-parameter-picker>

		<span>(</span>

		<ed-parameter-picker 
			[(value)]="selector.refId"
			[items]="itemsTarget"
			(pick)="pick.emit(); rebuildFields();">
		</ed-parameter-picker>

		<span>.</span>

		<ed-parameter-picker 
			[(value)]="selector.field"
			[items]="itemsField"
			(pick)="pick.emit()">
		</ed-parameter-picker>

		<span>)</span>
	</label>
</div>
