<div class="section gf-form-group" >
	<h5 class="section-heading">Main</h5>

	<ed-checkbox
		label="Show"
		labelWidth="7"
		[(ngModel)]="show">
	</ed-checkbox>

	<ed-slider *ngIf="show"
		label="Angle"
		width="5"
		labelWidth="7"
		[min]="-50"
		[max]="50"
		[(ngModel)]="angle"	>
	</ed-slider>

	<ed-slider *ngIf="show"
		label="Line width"
		width="5"
		labelWidth="7"
		[(ngModel)]="lineWidth"	>
	</ed-slider>

	<ed-slider *ngIf="show"
		label="Radius"
		width="5"
		[min]="50"
		labelWidth="7"
		[(ngModel)]="radius"	>
	</ed-slider>

	<ed-slider *ngIf="show"
		label="Anim. speed"
		width="5"
		[min]="1"
		labelWidth="7"
		[(ngModel)]="widget.gauge.animationSpeed">
	</ed-slider>
	
</div>

<div class="section gf-form-group" *ngIf="show">
	<h5 class="section-heading">Colors</h5>

	<ed-color-picker 
		label="Start"
		labelWidth="8"
		[(ngModel)]="widget.gauge.colorStart"
		(pick)="gauge.setOptions({ colorStart: $event })">
	</ed-color-picker>

	<ed-color-picker 
		label="Stop"
		labelWidth="8"
		[(ngModel)]="widget.gauge.colorStop"
		(pick)="gauge.setOptions({ colorStop: $event })"	>
	</ed-color-picker>

	<ed-color-picker 
		label="Background"
		labelWidth="8"
		[(ngModel)]="widget.gauge.colorBackground"
		(pick)="gauge.setOptions({ strokeColor: $event })">
	</ed-color-picker>



</div>

<div class="section gf-form-group" *ngIf="show">
	<h5 class="section-heading">Pointer</h5>

	<ed-slider 
		label="Length"
		width="5"
		labelWidth="5"
		[(ngModel)]="pointerLength"	>
	</ed-slider>

	<ed-slider 
		label="Width"
		width="5"
		labelWidth="5"
		[(ngModel)]="pointerWidth"	>
	</ed-slider>

	<ed-color-picker 
		label="Color"
		labelWidth="7"
		[(ngModel)]="widget.gauge.pointer.color"
		(pick)="gauge.setOptions({ pointer: { color: $event }})">
	</ed-color-picker>

</div>
