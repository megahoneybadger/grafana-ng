<div class="section gf-form-group" >
	<h5 class="section-heading">Options</h5>

	<ed-checkbox 
		label="Show markers"
		labelWidth="8"
		[(ngModel)]="widget.gauge.labels.show"
		(checked)="rebuild()">
	</ed-checkbox>

	<ed-color-picker 
		label="Color"
		labelWidth="8"
		[(ngModel)]="widget.gauge.labels.color"
		(pick)="rebuild()">
	</ed-color-picker>

	<ed-font-size-picker 
		labelWidth="8"
		[(ngModel)]="widget.gauge.labels.fontSize"
		(pick)="rebuild()">
	</ed-font-size-picker>

	
	
</div>
