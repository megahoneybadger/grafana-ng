<div class="section gf-form-group" *ngIf="widget.label.show; else invitation" >
	<h5 class="section-heading">Main</h5>

	<ed-textbox *ngIf="show"
		label="Decimals"
		labelWidth="7"
		width="7"
		type="number"
		placeholder="auto"
		[(ngModel)]="widget.label.decimals"
		(keyup.enter)="pull()"
		(blur)="pull()">
	</ed-textbox>

	<ed-font-size-picker *ngIf="show"
		[(ngModel)]="widget.label.fontSize"
		labelWidth="7"
		width="7">
	</ed-font-size-picker>

	<ed-textbox *ngIf="show"
		label="No data"
		labelWidth="7"
		width="7"
		placeholder="(no data)"
		[(ngModel)]="widget.label.noDataMessage"
		(keyup.enter)="pull()"
		(blur)="pull()" >
	</ed-textbox>

	<ed-unit-picker
		labelWidth="7"
		[(ngModel)]="widget.label.unit"
		(pick)="pull()"	>
	</ed-unit-picker>

	<ed-checkbox 
		label="Foreground"
		[(ngModel)]="widget.label.foreground"
		labelWidth="7">
	</ed-checkbox>

	<ed-checkbox 
		label="Background"
		[(ngModel)]="widget.label.background"
		(checked)="pull()"
		labelWidth="7">
	</ed-checkbox>
	
</div>

<div class="section gf-form-group" *ngIf="widget.label.show" >
	<h5 class="section-heading">Prefix</h5>

	<ed-textbox
		label="Prefix"
		labelWidth="7"
		width="7"
		[(ngModel)]="widget.label.prefix"
		(keyup.enter)="pull()"
		(blur)="pull()">
	</ed-textbox>

	<ed-font-size-picker *ngIf="widget.label.prefix"
		[(ngModel)]="widget.label.prefixFontSize"
		labelWidth="7"
		width="7">
	</ed-font-size-picker>

	<ed-checkbox *ngIf="widget.label.prefix"
		label="Foreground"
		[(ngModel)]="widget.label.prefixForeground"
		labelWidth="7">
	</ed-checkbox>
	
</div>

<div class="section gf-form-group" *ngIf="show" >
	<h5 class="section-heading">Postfix</h5>

	<ed-textbox 
		label="Postfix"
		labelWidth="7"
		width="7"
		[(ngModel)]="widget.label.postfix"
		(keyup.enter)="pull()"
		(blur)="pull()">
	</ed-textbox>

	<ed-font-size-picker *ngIf="widget.label.postfix"
		[(ngModel)]="widget.label.postfixFontSize"
		labelWidth="7"
		width="7">
	</ed-font-size-picker>

	<ed-checkbox *ngIf="widget.label.postfix"
		label="Foreground"
		[(ngModel)]="widget.label.postfixForeground"
		labelWidth="7">
	</ed-checkbox>
	
</div>

<div class="section gf-form-group" *ngIf="show && widget.gauge.show" >
	<h5 class="section-heading">Layout</h5>

	<ed-dropdown hint="Label position relative to the guage."
		[data]="availablePositions"
		[(ngModel)]="widget.label.position"
		labelWidth="7"
		width="8"
		label="Position">
	</ed-dropdown>

	<ed-slider *ngIf="LabelPositionRef.Middle==widget.label.position"
		label="Offset %"
		width="8"
		labelWidth="7"
		min="0"
		max="75"
		[(ngModel)]="widget.label.offset"	>
	</ed-slider>

</div>


	
<div class="gf-form-group" *ngIf="widget.label.show" >
	<div class="gf-form-button-row">
		<button class="btn btn-inverse" (click)="show = false">
			Hide Label
		</button>
	</div>
</div>

<ng-template #invitation>
	<div class="gf-form-group" >
		<div class="gf-form-button-row">
			<button class="btn btn-inverse" (click)="widget.label.show=true">
				Show Label
			</button>
		</div>
	</div>
</ng-template >
