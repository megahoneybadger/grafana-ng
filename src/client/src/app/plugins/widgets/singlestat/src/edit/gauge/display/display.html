<div class="section gf-form-group" >
	<h5 class="section-heading">Main</h5>

	<ed-slider *ngIf="show"
		label="Angle"
		width="5"
		labelWidth="7"
		[min]="-50"
		[max]="50"
		[(ngModel)]="angle"	>
	</ed-slider>

	<ed-slider *ngIf="show"
		label="Line width"
		width="5"
		labelWidth="7"
		[(ngModel)]="lineWidth"	>
	</ed-slider>

	<ed-slider *ngIf="show"
		label="Radius"
		width="5"
		[min]="50"
		labelWidth="7"
		[(ngModel)]="radius"	>
	</ed-slider>




	<div class="gf-form-group" >
		<div class="gf-form-button-row">
			<button class="btn btn-inverse" (click)="widget.gauge.show = false">
				Hide Gauge
			</button>
		</div>
	</div>
	
</div>

<div class="section gf-form-group" *ngIf="show">
	<h5 class="section-heading">Colors</h5>

	<ed-checkbox 
		label="Use thresholds"
		labelWidth="8"
		[(ngModel)]="widget.gauge.useThresholds"
		(checked)="component.gaugeHost.rebuild()">
	</ed-checkbox>

	<ed-textbox  *ngIf="widget.gauge.useThresholds"
		label="Min"
		labelWidth="8"
		width="5"
		type="number"
		[(ngModel)]="widget.gauge.min">
	</ed-textbox>

	<ed-textbox  *ngIf="widget.gauge.useThresholds"
		label="Max"
		labelWidth="8"
		width="5"
		type="number"
		[(ngModel)]="widget.gauge.max">
	</ed-textbox>

	<ed-color-picker *ngIf="!widget.gauge.useThresholds"
		label="Forground"
		labelWidth="8"
		[(ngModel)]="widget.gauge.foreground"
		(pick)="gauge.setOptions({ colorStart: $event, colorStop: $event })">
	</ed-color-picker>

	<ed-color-picker *ngIf="!widget.gauge.useThresholds"
		label="Background"
		labelWidth="8"
		[(ngModel)]="widget.gauge.background"
		(pick)="gauge.setOptions({ strokeColor: $event })">
	</ed-color-picker>

	

</div>

<div class="section gf-form-group" *ngIf="show">
	<h5 class="section-heading">Pointer</h5>

	<ed-slider 
		label="Length"
		width="5"
		labelWidth="5"
		[(ngModel)]="pointerLength"	>
	</ed-slider>

	<ed-slider 
		label="Width"
		width="5"
		labelWidth="5"
		[(ngModel)]="pointerWidth"	>
	</ed-slider>

	<ed-color-picker 
		label="Color"
		labelWidth="7"
		[(ngModel)]="widget.gauge.pointer.color"
		(pick)="gauge.setOptions({ pointer: { color: $event }})">
	</ed-color-picker>

</div>
