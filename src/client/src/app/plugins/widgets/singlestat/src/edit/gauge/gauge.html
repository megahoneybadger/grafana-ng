<ed-side-tabstrip [(ngModel)]="index" *ngIf="widget.gauge.show; else invitation">

	<ed-tab header="Display">
		<ng-template edTabContent>
			<gauge-editor-display></gauge-editor-display>
		</ng-template>
	</ed-tab>

	<ed-tab header="Ticks" >
		<ng-template edTabContent>
			<gauge-editor-ticks></gauge-editor-ticks>
		</ng-template>
	</ed-tab>

	<ed-tab header="Markers" >
		<ng-template edTabContent>
			<gauge-editor-markers></gauge-editor-markers>
		</ng-template>
	</ed-tab>

</ed-side-tabstrip>

<ng-template #invitation>
	<div class="gf-form-group" >
		<div class="gf-form-button-row">
			<button class="btn btn-inverse" (click)="onShowGauge();">
				Show Gauge
			</button>
		</div>
	</div>
</ng-template >
