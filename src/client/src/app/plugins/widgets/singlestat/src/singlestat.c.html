  <div class="wrapper" #container>
    
    <ng-container *ngIf="widget.label.show">
      <singlestat-label *ngIf="widget.label.position==LabelPositionRef.Top" ></singlestat-label>

      <singlestat-label *ngIf="widget.label.position==LabelPositionRef.Middle"
        class="abs-text" [style.top.%]="widget.label.offset" >
      </singlestat-label>
    </ng-container>
    

    <singlestat-gauge *ngIf="widget.gauge.show" #gauge></singlestat-gauge>

    <singlestat-label *ngIf="widget.label.show && widget.label.position==LabelPositionRef.Bottom" ></singlestat-label>

</div>
