<ed-tabstrip header="Browser"
	[(ngModel)]="index"
	(selected)="onTabSelected($event)">

	<ed-tab header="General" >
		<ng-template edTabContent>
			<editor-general></editor-general>
		</ng-template>
	</ed-tab>

	<ed-tab header="Metrics">
		<ng-template edTabContent>
			<editor-metrics></editor-metrics>
		</ng-template>
	</ed-tab>

	<ed-tab header="Value">
		<ng-template edTabContent>
			<editor-value></editor-value>
		</ng-template>
	</ed-tab>

	<ed-tab header="Label">
		<ng-template edTabContent>
			<editor-label></editor-label>
		</ng-template>
	</ed-tab>

	<ed-tab header="Gauge">
		<ng-template edTabContent>
			<editor-gauge></editor-gauge>
		</ng-template>
	</ed-tab>

	<ed-tab header="Thresholds">
		<ng-template edTabContent>
			thresholds will be here
		</ng-template>
	</ed-tab>

	<!-- <ed-tab header="Ticks">
		<ng-template edTabContent>
			ticks will be here
		</ng-template>
	</ed-tab> -->

	


</ed-tabstrip>
