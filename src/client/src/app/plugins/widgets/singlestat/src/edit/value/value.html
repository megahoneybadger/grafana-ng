<div class="section gf-form-group" >
	<h5 class="section-heading">Basic</h5>

	<div class="gf-form-inline">
		<div class="gf-form ">
			<label class="gf-form-label width-5" >Selector</label>
		</div>

		<metric-field-picker 
			[value]="widget.value" 
			(pick)="pull()">
		</metric-field-picker>
	</div>
	

	<ed-textbox
		label="Decimals"
		labelWidth="5"
		width="8"
		placeholder="auto"
		[(ngModel)]="widget.value.decimals"
		(keyup.enter)="pull()"
		(blur)="pull()">
</ed-textbox>
	
</div>
