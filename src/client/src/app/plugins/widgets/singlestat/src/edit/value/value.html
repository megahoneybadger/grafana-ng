

<div class="section gf-form-group" >

	<h5 class="section-heading">Selector</h5>

	<div class="gf-form-inline">
		<div class="gf-form"  >
			<label class="gf-form-label  query-keyword width-5" >
				EXTRACT
			</label>
		</div>

		<metric-field-picker 
			[value]="widget.value" 
			(pick)="pull()">
		</metric-field-picker>
	</div>
	
</div>


<div class="section gf-form-group" >
	<h5 class="section-heading">Main</h5>

	<ed-checkbox
		label="Show"
		labelWidth="6"
		[(ngModel)]="show">
	</ed-checkbox>


	<ed-textbox *ngIf="show"
		label="Decimals"
		labelWidth="6"
		width="7"
		type="number"
		placeholder="auto"
		[(ngModel)]="widget.value.decimals"
		(keyup.enter)="pull()"
		(blur)="pull()">
	</ed-textbox>

	<ed-dropdown *ngIf="show"
		[data]="availableFontSizes"
		[(ngModel)]="widget.value.fontSize"
		labelWidth="6"
		width="7"
		label="Font size:">
	</ed-dropdown>

	<ed-textbox *ngIf="show"
		label="No data"
		labelWidth="6"
		width="7"
		placeholder="(no data)"
		[(ngModel)]="widget.value.noDataMessage"
		(keyup.enter)="pull()"
		(blur)="pull()" >
	</ed-textbox>
	
</div>
