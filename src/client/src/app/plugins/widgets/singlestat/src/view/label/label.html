<div class="container"  >

  <div class="value" >
    <span *ngIf="isNumberValue"
      (click)="onClick()"
      [style.color]="foregroundPrefix"
      [style.fontSize.%]="widget.label.prefixFontSize">{{widget.label.prefix}}
      
    </span>

    <span 
      [style.color]="foreground"
      [style.fontSize.%]="widget.label.fontSize">{{value}}
    </span>

    <span *ngIf="isNumberValue" 
      [style.color]="foregroundPostfix"
      [style.fontSize.%]="widget.label.postfixFontSize">{{widget.label.postfix}}
    </span>
  </div>

</div>
