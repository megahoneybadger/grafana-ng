<div [formGroup]="form">

	<h3 class="page-heading">Main</h3>	
	<div class="gf-form-group">

		<ed-textbox
			label="Address"
			labelWidth="10"
			placeholder="localhost"
			width="17"
			hint="The simplest configuration example is just the host name: localhost.This will connect to a single server on the local machine using the default redis port (6379). Additional options are simply appended (comma-delimited). Ports are represented with a colon (:) as is usual. For example: redis0:6380,redis1:6380 "
			formControlName="url"	>
			<ng-template edValidationTemplate *ngIf="url.hasError( 'required' ) && url.touched">
				please enter url
			</ng-template>
		</ed-textbox>

		<ed-checkbox 
			formControlName="acl"
			label="ACL"
			labelWidth="10"
			(checked)="onAclChecked( $event )"
			hint="Allow certain connections to be limited in terms of the commands that can be executed and the keys that can be accessed.">
		</ed-checkbox>

		<ed-textbox 
			*ngIf="acl.value"
			label="Username"
			labelWidth="10"
			width="10"
			hint="User for the redis server (for use with ACLs on redis 6 and above)"
			formControlName="userName">
		</ed-textbox>
	

		<ed-textbox 
			label="Password"
			[labelWidth]="10"
			width="10"
			type="password"
			hint="Password for the redis server"
			formControlName="password">
		</ed-textbox>

	</div>

	<h3 class="page-heading">Advanced settings</h3>	

	<div class="gf-form-group">

		<div class="gf-form-inline">
			<ed-textbox 
				label="Timeout, sec"
				[labelWidth]="10"
				width="7"
				type="number"
				placeholder="10"
				formControlName="timeout">
			</ed-textbox>

			<ed-textbox 
				label="Ping interval, sec"
				[labelWidth]="10"
				width="7"
				type="number"
				placeholder="0"
				formControlName="pingInterval">
			</ed-textbox>


		</div>


		<ed-textbox 
			label="Pipeline Window, Î¼s"
			[labelWidth]="10"
			width="7"
			type="number"
			placeholder="0"
			formControlName="pipelineWindow">
		</ed-textbox>
	

	
	</div>
	
</div>
